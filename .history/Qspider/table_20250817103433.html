<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nested Table Example</title>
</head>
<body>
  <table border="1" cellpadding="10">
    <tr style="background-color: cyan;">
      <th>Device</th>
      <th>Brand</th>
      <th>Specification</th>
    </tr>

    <!-- Smartphone with nested table -->
    <tr>
      <td>Smartphone</td>
      <td>Apple</td>
      <td>
        <table border="1" cellpadding="5">
          <tr style="background-color: gold;">
            <th>Model</th>
            <th>Storage</th>
          </tr>
          <tr>
            <td>iPhone 12 Pro</td>
            <td>256GB</td>
          </tr>
          <tr>
            <td>iPhone SE</td>
            <td>128GB</td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Laptop row -->
    <tr>
      <td>Laptop</td>
      <td>HP</td>
      <td>15.6" Display</td>
    </tr>

    <!-- Tablet row -->
    <tr>
      <td>Tablet</td>
      <td>Samsung</td>
      <td>10.5" Display</td>
    </tr>
  </table>
</body>
</html>
