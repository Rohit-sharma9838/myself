<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrolling Demo | Rohit Sharma</title>
</head>
<body>

  <!-- Scrolling Text -->
  <marquee behavior="alternate" direction="left" scrollamount="12" bgcolor="pink" style="font-size:40px; color:greenyellow;">
    Q-Spider
  </marquee>

  <!-- Scrolling Image -->
  <marquee behavior="alternate" direction="right" scrollamount="11">
    <img src="Qspiders.png" alt="Rohit-Sharma" width="200px"/>
  </marquee>
  <marquee behavior="alternate" direction="right" scrollamount="12" style="font-size: 40px; color:blueviolet">
    <img src="SQL.png" alt="SQL">DASWANTH</marquee>
  <br>
  <br>

  <marquee behavior="alternate" direction="right" scrollamount="15" style="font-size: 40px; color:fuchsia">YELLESH</marquee>
  <br>
<br>
  <marquee behavior="alternate" direction="right" scrollamount="20" style="font-size: 40px; color:deeppink">MUTHU</marquee>
  
  
  <marquee behavior="alternate" direction="left" scrollamount="11">
    <img src="Jspider.jpg" alt="J-Spider">
  </marquee>
<marquee behavior="alternate" direction="left" scrollamount="15" bgcolor="pink" style="font-size:40px; color:darkturquoise;">
    J-Spider
  </marquee>
</body>
</html>
