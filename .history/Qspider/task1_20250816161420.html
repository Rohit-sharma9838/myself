<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrolling Demo | Rohit Sharma</title>
</head>
<body>

  <!-- Scrolling Text -->
  <marquee behavior="alternate" direction="left" scrollamount="12" bgcolor="pink" style="font-size:40px; color:greenyellow;">
    Qspider
  </marquee>

  <!-- Scrolling Image -->
  <marquee behavior="alternate" direction="right" scrollamount="9">
    <img src="Qspider.jpg" alt="Rohit-Sharma" width="200px"/>
  </marquee>

</body>
</html>
