<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Device Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    thead th {
      background-color: cyan;
    }
    .spec-header {
      background-color: gold;
    }
    tbody tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Device</th>
        <th>Brand</th>
        <th colspan="2">Specification</th>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th class="spec-header">Model</th>
        <th class="spec-header">Storage</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Smartphone</td>
        <td rowspan="2">Apple</td>
        <td>iPhone 12 Pro</td>
        <td>256GB</td>
      </tr>
      <tr>
        <td>iPhone SE</td>
        <td>128GB</td>
      </tr>
      <tr>
        <td>Laptop</td>
        <td>HP</td>
        <td colspan="2">15.6" Display</td>
      </tr>
      <tr>
        <td>Tablet</td>
        <td>Samsung</td>
        <td colspan="2">10.5" Display</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
