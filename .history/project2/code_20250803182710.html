<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selective Code Editor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eee;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }

    iframe {
      width: 100%;
      height: 340px;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>

  <h1>Live Code Editor (1 editor at a time)</h1>

  <div class="container">
    <div class="left">
      <select id="editorSelect">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>

      <textarea id="editorBox" placeholder="Type code here..."></textarea>
    </div>

    <div class="right">
      <h3>Live Output:</h3>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script>
    const editorBox = document.getElementById("editorBox");
    const editorSelect = document.getElementById("editorSelect");
    const output = document.getElementById("output");

    // Track all 3 codes
    let htmlCode = "";
    let cssCode = "";
    let jsCode = "";

    function updatePreview() {
      const finalCode = `
        <!DOCTYPE html>
        <html>
        <head>
          <style>${cssCode}</style>
        </head>
        <body>
          ${htmlCode}
          <script>${jsCode}<\/script>
        </body>
        </html>
      `;
      output.srcdoc = finalCode;
    }

    // Load selected code into textarea
    function loadEditor() {
      const selected = editorSelect.value;
      if (selected === "html") {
        editorBox.value = htmlCode;
      } else if (selected === "css") {
        editorBox.value = cssCode;
      } else if (selected === "js") {
        editorBox.value = jsCode;
      }
    }

    // Save code on input and update preview
    editorBox.addEventListener("input", () => {
      const selected = editorSelect.value;
      if (selected === "html") {
        htmlCode = editorBox.value;
      } else if (selected === "css") {
        cssCode = editorBox.value;
      } else if (selected === "js") {
        jsCode = editorBox.value;
      }
      updatePreview();
    });

    // Switch editor view
    editorSelect.addEventListener("change", loadEditor);

    // Init on load
    loadEditor();
    updatePreview();
  </script>

</body>
</html>
