<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rohit's Live Code Editor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #1e1e2f;
      color: #fff;
    }

    header {
      background: #0d1117;
      padding: 15px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #58a6ff;
      border-bottom: 1px solid #30363d;
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .left {
      background-color: #161b22;
      border-right: 1px solid #30363d;
      padding: 10px;
    }

    select {
      padding: 10px;
      background: #0d1117;
      color: #fff;
      border: 1px solid #30363d;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    textarea {
      flex: 1;
      width: 100%;
      padding: 15px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      background: #0d1117;
      color: #e6edf3;
      border: 1px solid #30363d;
      border-radius: 5px;
      resize: none;
    }

    .right {
      padding: 10px;
      background-color: #0d1117;
    }

    .right h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #58a6ff;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: 1px solid #30363d;
      background-color: #fff;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .left, .right {
        height: 50%;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ”¥ Rohit's Live Code Editor</header>

  <div class="main">
    <div class="left">
      <select id="editorSelect">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
      <textarea id="editorBox" placeholder="Write your code here..."></textarea>
    </div>

    <div class="right">
      <h3>ðŸ“º Live Output</h3>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script>
    const editorBox = document.getElementById("editorBox");
    const editorSelect = document.getElementById("editorSelect");
    const output = document.getElementById("output");

    let htmlCode = "";
    let cssCode = "";
    let jsCode = "";

    function updatePreview() {
      const finalCode = `
        <!DOCTYPE html>
        <html>
        <head>
          <style>${cssCode}</style>
        </head>
        <body>
          ${htmlCode}
          <script>${jsCode}<\/script>
        </body>
        </html>
      `;
      output.srcdoc = finalCode;
    }

    function loadEditor() {
      const selected = editorSelect.value;
      if (selected === "html") {
        editorBox.value = htmlCode;
      } else if (selected === "css") {
        editorBox.value = cssCode;
      } else if (selected === "js") {
        editorBox.value = jsCode;
      }
    }

    editorBox.addEventListener("input", () => {
      const selected = editorSelect.value;
      if (selected === "html") {
        htmlCode = editorBox.value;
      } else if (selected === "css") {
        cssCode = editorBox.value;
      } else if (selected === "js") {
        jsCode = editorBox.value;
      }
      updatePreview();
    });

    editorSelect.addEventListener("change", loadEditor);

    // Init on load
    loadEditor();
    updatePreview();
  </script>

</body>
</html>
