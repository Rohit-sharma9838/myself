<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Code Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Live Code Editor</h1>

  <div class="editor">
    <div>
      <h3>HTML</h3>
      <textarea id="htmlCode" placeholder="Type HTML here..."></textarea>
    </div>

    <div>
      <h3>CSS</h3>
      <textarea id="cssCode" placeholder="Type CSS here..."></textarea>
    </div>

    <div>
      <h3>JavaScript</h3>
      <textarea id="jsCode" placeholder="Type JavaScript here..."></textarea>
    </div>
  </div>

  <h2>Live Output:</h2>
  <iframe id="output"></iframe>

  <script src="script.js"></script>
</body>
</html>
