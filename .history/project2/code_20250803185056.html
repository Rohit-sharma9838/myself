<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rohit's Live Code Editor</title>

  <!-- CodeMirror CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchtags.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/html-hint.min.js"></script>

  <!-- Esprima for JS syntax checking -->
  <script src="https://cdn.jsdelivr.net/npm/esprima@4.0.1/dist/esprima.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0d1117;
      padding: 15px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #58a6ff;
      border-bottom: 1px solid #30363d;
    }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .left {
      background-color: #161b22;
      padding: 10px;
      border-right: 1px solid #30363d;
      height: 100%;
    }

    .right {
      background-color: #0d1117;
      padding: 10px;
      height: 100%;
    }

    select {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #0d1117;
      color: #fff;
      border: 1px solid #30363d;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .CodeMirror {
      flex-grow: 1;
      height: 100%;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      font-size: 15px;
      line-height: 1.4;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: 1px solid #30363d;
      background-color: #fff;
      border-radius: 5px;
    }

    .error-box {
      margin-top: 5px;
      color: #ff5555;
      font-size: 13px;
      font-family: monospace;
      min-height: 18px;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .left, .right {
        height: 50%;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ”¥ Rohit's Live Code Editor</header>

  <div class="main">
    <div class="left">
      <select id="editorSelect">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
      <textarea id="editorBox"></textarea>
      <div id="errorBox" class="error-box"></div>
    </div>

    <div class="right">
      <h3 style="margin:0 0 10px; color:#58a6ff;">ðŸ“º Live Output</h3>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script>
    const editorSelect = document.getElementById("editorSelect");
    const output = document.getElementById("output");
    const errorBox = document.getElementById("errorBox");
    const textarea = document.getElementById("editorBox");

    let htmlCode = "";
    let cssCode = "";
    let jsCode = "";

    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(textarea, {
      mode: "htmlmixed",
      theme: "dracula",
      lineNumbers: true,
      autoCloseTags: true,
      matchTags: {bothTags: true},
      extraKeys: {"Ctrl-Space": "autocomplete"},
    });

    function updatePreview() {
      const finalCode = `
        <!DOCTYPE html>
        <html>
          <head>
            <style>${cssCode}</style>
          </head>
          <body>
            ${htmlCode}
            <script>
              try {
                ${jsCode}
              } catch(e) {
                document.body.innerHTML += '<pre style="color:red;">' + e + '</pre>';
              }
            <\/script>
          </body>
        </html>
      `;
      output.srcdoc = finalCode;
    }

    editor.on("change", () => {
      const selected = editorSelect.value;
      const code = editor.getValue();

      if (selected === "html") {
        htmlCode = code;
        errorBox.textContent = "";
      } else if (selected === "css") {
        cssCode = code;
        errorBox.textContent = "";
      } else if (selected === "js") {
        jsCode = code;
        try {
          esprima.parseScript(jsCode);
          errorBox.textContent = "";
        } catch (err) {
          errorBox.textContent = "ðŸ›‘ " + err.description;
        }
      }

      updatePreview();
    });

    editorSelect.addEventListener("change", () => {
      const selected = editorSelect.value;
      if (selected === "html") {
        editor.setOption("mode", "htmlmixed");
        editor.setValue(htmlCode);
      } else if (selected === "css") {
        editor.setOption("mode", "css");
        editor.setValue(cssCode);
      } else if (selected === "js") {
        editor.setOption("mode", "javascript");
        editor.setValue(jsCode);
      }
      editor.focus();
    });

    // Initial load
    editor.setValue("");
    updatePreview();
  </script>

</body>
</html>
